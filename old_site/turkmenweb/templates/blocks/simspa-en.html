{% load staticfiles %}

{% block simspa-ru %}
    <div class="centered sidebar-b">
    {% for simspa in simspas %}
    <h6>
        {% if simspa.id == article.id %}
        <a href="/en/spa/{{ simspa.id }}/" ><strong>{{ simspa.article_title }}</strong></a>
        {% else %}
        <a href="/en/spa/{{ simspa.id }}/" >{{ simspa.article_title }}</a>
        {% endif %}
    </h6>
    {% endfor %}
    </div>
{% endblock %}
