{% load staticfiles %}

{% block altgal-all %}
    <div class="lefted show-for-large">
        {% for minigal in minigals %}
            <div class="pregallery-image float-left small-3 columns no-padding">
                <a href="/{{ minigal.article_image }}" class="lytebox" data-lyte-options="group:sidegal">
                    <img src="/{{ minigal.article_image }}"/>
                </a>
            </div>
        {% endfor %}
    </div>
    
    <div class="lefted hide-for-large">
        {% for minigal in minigals %}
            <div class="pregallery-image float-left small-4 columns no-padding">
                <a href="/{{ minigal.article_image }}" class="lytebox" data-lyte-options="group:sidegal">
                    <img src="/{{ minigal.article_image }}"/>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
