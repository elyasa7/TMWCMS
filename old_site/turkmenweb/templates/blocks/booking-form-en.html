{% block booking-form %}

            <script type="text/javascript">
				function checkform()
				{
					if(document.register.name.value == "")
						{alert("Please, enter your Name"); return false;}
					if(document.register.surname.value == "")
						{alert("Please, enter your Surname"); return false;}
					if(document.register.email.value == "")
						{alert("Please, enter your E-mail"); return false;}
					if(document.register.country.value == "")
						{alert("Please, enter your Country"); return false;}

						{alert("Please, enter your phone number"); return false;}
					else
						{document.register.submit();}
				}
