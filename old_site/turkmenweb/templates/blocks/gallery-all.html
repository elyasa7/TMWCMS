{% load staticfiles %}

{% block gallery-all %}
    <div class="lefted show-for-large">
        {% for minigal in minigals %}
            <div class="pregallery-image float-left large-3 columns no-padding">
                <a href="/{{ minigal.gallery_image }}" class="lytebox" data-lyte-options="group:sidegal">
                    <img src="/{{ minigal.gallery_image }}"/>
                </a>
            </div>
        {% endfor %}
    </div>
    
    <div class="lefted show-for-medium-only">
        {% for minigal in minigals %}
            <div class="pregallery-image float-left small-4 columns no-padding">
                <a href="/{{ minigal.gallery_image }}" class="lytebox" data-lyte-options="group:sidegal">
                    <img src="/{{ minigal.gallery_image }}"/>
                </a>
            </div>
        {% endfor %}
    </div>
    
    <div class="lefted show-for-small-only">
        {% for minigal in minigals %}
            <div class="pregallery-image float-left centered small-12 columns no-padding">
                <a href="/{{ minigal.gallery_image }}" class="lytebox" data-lyte-options="group:sidegal">
                    <img src="/{{ minigal.gallery_image }}"/>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
