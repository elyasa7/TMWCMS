<div class="reveal" id="add-language-modal" data-reveal>
	<h4>Create new Language</h4>
	<hr>
	<form action="/mega-admin/add-language/" method="post">
		{% csrf_token %}
		<label>
			<p>Language title</p>
			<input type="text" placeholder="Language title" name="lang_title" required>
		</label>
		<label>
			<p>Language title Native</p>
			<input type="text" placeholder="Language title Native" name="lang_title_native" required>
		</label>
		<label>
			<p>SEF prefix</p>
			<input type="text" placeholder="SEF prefix" name="lang_sef" required>
		</label>
		<label>
			<p>Language description</p>
			<input type="text" placeholder="Language description" name="lang_description" required>
		</label>
		<button type="button" class="button alert" data-close aria-label="Close modal">
			Cancel
		</button>
		<button type="submit" class="button success">
			Save
		</button>
	</form>
	<button class="close-button" data-close aria-label="Close modal" type="button">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
