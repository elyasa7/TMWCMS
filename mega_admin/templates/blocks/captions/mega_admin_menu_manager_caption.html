{% load staticfiles %}

<div class="primary-bg">
	<div class="row">
		<div class="medium-3 columns">
			<h5 class="caption-text">
				<fa class="fa fa-list"></fa>
				{% if current_menu == "menus" %}
				{{ caption }}
				{% elif current_menu == "menu-items" %}
				{{ caption }}
					{% if active_menu  %}
						: {{ active_menu.menu_menu_title }}
					{% endif %}
				{% endif %}
			</h5>
		</div>
	</div>
</div>
